# eureka-amphibious

mysql.default_data_source_name=union

# POLAR
mysql.union.host=
mysql.union.port=3306
mysql.union.username=
mysql.union.password=
mysql.union.schema=kumori
mysql.union.charset=utf8
mysql.union.poolMaxSize=32
mysql.union.poolShared=YES
mysql.union.connectionTimeout=2000
mysql.union.poolConnectionTimeout=2

# LOGGING: USE RAM mycelium AK for SLS
aliyun.sls.disabled=YES

aliyun.sls.project=ee-prod
aliyun.sls.logstore=eureka-amphibious-prod
aliyun.sls.endpoint=cn-hangzhou-intranet.log.aliyuncs.com
aliyun.sls.source=[IP]
aliyun.sls.accessKeyId=
aliyun.sls.accessKeySecret=

aliyun.sls_metric.project=ee-prod
aliyun.sls_metric.logstore=eureka-amphibious-metric-prod
aliyun.sls_metric.endpoint=cn-hangzhou-intranet.log.aliyuncs.com
aliyun.sls_metric.source=[IP]
aliyun.sls_metric.accessKeyId=
aliyun.sls_metric.accessKeySecret=

# Mirage
mirage.domain=kumori.leqee.com
mirage.client_code=
mirage.client_secret=

# TEST
service.endpoint=http://127.0.0.1:8642
table.package.path=path/to/EurekaAmphibiousDaemon/src/main/java/com/leqee/eureka/amphibious/daemon/table
